
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SportNet</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/miri" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/great-vibes" type="text/css"/>
    <style media="screen">
    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
      border-color: rgb(191, 191, 191);
      border-style: solid;
      border-width: thin;
    }

    li{
      float: right;
    }

    li a{
      display: block;
      color: white;
      text-align: center;
      padding: 14px 14px;
      text-decoration: none;
    }

    li a:hover{
      background: black;
    }
    .logo{
      font-size: 0.5em;
    }

    #Name{
      font-size: 2.0em;
      font-family: 'GreatVibesRegular';
      font-weight: normal;
      font-style: normal;
    }

    body{
       background:url(https://vitrage-resort.co.il/wp-content/uploads/2016/10/35688222_l2.jpg);
       font-family: 'MiriMedium';
       font-weight: normal;
       font-style: normal;
       color: white;
    }
    h1{
        text-align: center;
        font-size: 2.5em;
    }
    .mission{
        text-align: center;
        border-color: black;
        margin: auto;
        border-width: 5px;
        border-style: solid;
    }
    #hed{
        font-size: 1.5em;
    }

    </style>
  </head>
  <body>
    <p class="logo" id="Name">SportNet</p>
    <p class="logo">קהילת הספורט הגדולה בישראל</p>
    
    <h1>דו"ח פירוט חברי אירגון</h1>
    <div class="missions">
        {% for orguse in orguser %} 
            <div>
                <table class="mission" border="5">
                    <thead>
                        <th>:שם המשתמש</th>
                        <th>תעודת זהות</th>
                    </thead>
                    <tr>
                     
                        <td>{{orguse.full_name}}</td>
                        <td>{{orguse.id_number}}</td>
    
                    </tr>
                </table>
                <!-- <h4 id="hed">{{comuse.full_name}}<h4>
                <p>{{comuse.id_number}}</p> -->
            </div>
        {% endfor %}
    </div>    

  </body>
</html>
