<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SportNet</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/miri" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/great-vibes" type="text/css"/>
    <style media="screen">
    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
      border-color: rgb(191, 191, 191);
      border-style: solid;
      border-width: thin;
    }

    li{
      float: right;
    }

    li a{
      display: block;
      color: white;
      text-align: center;
      padding: 14px 14px;
      text-decoration: none;
    }

    li a:hover{
      background: black;
    }
    .logo{
      font-size: 0.5em;
    }

    #Name{
      font-size: 2.0em;
      font-family: 'GreatVibesRegular';
      font-weight: normal;
      font-style: normal;
    }

    body{
       background:url(https://vitrage-resort.co.il/wp-content/uploads/2016/10/35688222_l2.jpg);
       font-family: 'MiriMedium';
       font-weight: normal;
       font-style: normal;
       color: white;
    }
    h1{
      text-align: center;
      margin-top: 30px;
      font-size: 2.25em;
    }
    .posts{
      text-align: right;
    }
    h2{
      text-align: center;
      margin-top: 80px;
      font-size: 2em;
    }
    h3{
      font-size: 1.75em;
    }
    #cre{
      margin: 80px 20px 20px 1150px;

      text-align: right;
      border:10px solid white;
      width:17%;
    }

    </style>
  </head>
  <body>
    <p class="logo" id="Name">SportNet</p>
    <p class="logo">קהילת הספורט הגדולה בישראל</p>
    <ul>
        <li><a href="{% url 'blog-CreatPost' %}" align = "right" dir="rtl">פרסום פוסט</a></li>
        <li><a href="{% url 'blog-TrainingRating' %}" align = "right" dir="rtl">דירוג אימונים</a></li>
        <li><a href="{% url 'blog-DonateFriend' %}" align = "right" dir="rtl">תרום קרדיט</a></li>
        <li><a href="{% url 'blog-showGuide' %}" align = "right" dir="rtl">מדריך לשימוש באתר</a></li>
        <li><a href="{% url 'blog-AllDocCom' %}" align = "right" dir="rtl">דוחות</a></li>
        <li><a href="{% url 'logout' %}" align = "right" dir="rtl">התנתקות</a></li>

        
    </ul>
    <h1>תמונות מאירועים בקהילה</h1>
    <div class="posts">
        {% for pic in EventPic %}
        <div>
          <h4>{{pic.title}}</h4>
          <p>{{pic.content}}</p>
          <img src="{{pic.image.url}}" width="30%">
        </div>
        {% endfor %}
        
    </div>    

  </body>
</html>
