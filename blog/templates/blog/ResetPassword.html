<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SportNet</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/miri" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/great-vibes" type="text/css"/>
    <style media="screen">
    .logo{
      font-size: 0.5em;
    }

    #Name{
      font-size: 2.0em;
      font-family: 'GreatVibesRegular';
      font-weight: normal;
      font-style: normal;
    }

    body{
       background:url(https://vitrage-resort.co.il/wp-content/uploads/2016/10/35688222_l2.jpg);
       font-family: 'MiriMedium';
       font-weight: normal;
       font-style: normal;
       color: white;
    }

    .Login{
      text-align: center;
      background: rgb(191, 191, 191);
      font-size: 1.5em;

    }

    #in{
      text-align: right;
    }

    span{
      font-size: 0.75em;
    }

    #Log{
      font-size: 0.75em;
      font-family: 'MiriMedium';
      font-weight: normal;
      font-style: normal;
      background: rgb(115, 229, 255)
    }
    .text{
    font-size: 1.0em;
    text-align: center;
    }

    </style>
  </head>
  

  <body>
    <p class="logo" id="Name">SportNet</p>
    <p class="logo">קהילת הספורט הגדולה בישראל</p>

    <form class="Login" action="{% url 'blog-ResetPassword' %}" method="POST">
        {% csrf_token %}
   
      <input type="text" name="full_name" id="in" required>
      <label for="Full name">תעודת זהות:</label>
      <p></p>
      <input type="text" name="Password" value="" id=in required>
      <label for="Password">שאלת זיהוי:</label>
      <p></p>
      <!-- <p><input type="submit" value =" הצג לי סיסמא" id = "Log"> -->
      <a href="{% url 'blog-AfterPassword' %}"><span>הצגת הסיסמא</span></a></p>
    </form>

  </body>
</html>
